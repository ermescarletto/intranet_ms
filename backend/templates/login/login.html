{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>
            {% if page_title %}{{ page_title }}{% else %}{{ ENTERPRISE }}{% endif %}
        </title>

        <meta charset="UTF-8">
        <meta name="description" content="Enterprise - Intranet e CRM para sua empresa">
        <meta name="keywords" content="Intranet, CRM, CMS">
        <meta name="author" content="VERSE SOLUTIONS LTDA.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
        <!-- Enterprise CSS-->
        <link href="{% static 'css/enterprise.css'%}" rel="stylesheet" />
        <!-- Datatables CSS -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />


            
    </head>
    <body>
    {% block content %}

    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
    
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                <form style="width: 23rem;" method="post" action="{% url 'users:login' %}">
                    {% csrf_token %}
      
                <div class="px-5 ms-xl-4">
                        <img src="{% static 'enterprise.png' %}" alt="logo" class="logo">
                </div>
                  <div class="form-outline mb-4">
                    <input required=true type="email" id="username" name="username" class="form-control form-control-lg" />
                    <label class="form-label" for="username">E-mail</label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input required=true type="password" id="password" name="password" class="form-control form-control-lg" />
                    <label class="form-label" for="password">Senha</label>
                  </div>
      
                  <div class="pt-1 mb-4">
                    <button class="btn btn-info btn-lg btn-block" type="submit">Entrar</button>
                  </div>
      
                  <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Recuperar sua senha.</a></p>
                  <p>JÃ¡ possui uma conta?<a href="{% url  'users:password_reset_request' %}" class="link-info">Primeiro Acesso!</a></p>
                         </form>
      
              </div>
      
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="https://source.unsplash.com/random?wallpapers"
                alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
          </div>
        </div>
      </section>
    <!-- MDB -->
    
{% endblock %}
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'js/enterprise.js' %}"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>


</body>
</html>
